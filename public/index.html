<!doctype html>
<html>
  <head>
    <title>Graff</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="drawing-area">
      <canvas class="whiteboard" ></canvas>

      <div class="colors">
        <div class="color black"></div>
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
        <div class="color purple"></div>
        <div class="color pink"></div>
        <div class="color brown"></div>
        <div class="color white"></div>

        <div class="word-area">
          <button id="skip">Skip</button>
          <div class="word"></div>
        </div>


        <div id="timer"></div>
        <div class="color clear"><button id="clear">Clear</button></div>
      </div>


      <div class="game-controls">
        <button id="start-game">Start Game</button>
        <button id="give-up">Give up</button>
      </div>
    </div>

    <div id="guess-area">
      <div id="guess-box">
        <ul id="guess-messages"></ul>
      </div>
      <div id="guess-input">
        <form id="guess-form" action="">
          <input id="guess-m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>

    <div id="inputs">
      <div id="name-set">
        <label>Name: </label>
        <input id="name" autocomplete="off" value="Unknown" />
      </div>
      <!-- <div id="messages&#45;input"> -->
      <!--   <form id="main&#45;chat" action=""> -->
      <!--     <input id="m" autocomplete="off" /><button>Send</button> -->
      <!--   </form> -->
      <!-- </div> -->
    </div>

    <div id="game-win" class="alert-box">All 10! Nice!</div>
    <div id="game-start" class="alert-box">New game started!</div>
    <div id="correct-guess" class="alert-box"></div>
    <div id="skip-word" class="alert-box">Word skipped!</div>
    <div id="game-over" class="alert-box">Game over!</div>
    <div id="time-out" class="alert-box">Time's up!</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lodash.js"></script>
  <script src="/drawing.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/game_logic.js"></script>
  </body>
</html>
