<!doctype html>
<html>
  <head>
    <title>Graff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <button class="btn btn-success" id="start-game">Start Game</button>
            <button class="btn btn-danger" id="give-up">Give up</button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#game-options-modal">
            <button class="btn btn-secondary">Game Options</button>
          </a>
        </li>
        <li class="nav-item">
          <div class="dropdown nav-link">
            <button class="btn btn-primary dropdown-toggle" id="name-change-nav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Currently playing as: <span id="current-username">Unknown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#name-modal">
                Change name
              </a>
            </div>
          </div>
        </li>
      </ul>

      <div class="row">
        <div class="col">
          <div class="row">
            <div class="drawing-area">
              <canvas class="whiteboard" ></canvas>
              <div class="alert-box-location">
                <div id="game-win" class="alert-box">
                  <h6 class="text-center">All 10! Nice!</h6>
                </div>
                <div id="game-start" class="alert-box">
                  <h6 class="text-center">New game started!</h6>
                </div>
                <div id="correct-guess-box" class="alert-box">
                  <h6 class="text-center" id="correct-guess"></h6>
                </div>
                <div id="skip-word" class="alert-box">
                  <h6 class="text-center">Word skipped!</h6>
                </div>
                <div id="game-over" class="alert-box">
                  <h6 class="text-center">Game over!</h6>
                </div>
                <div id="time-out" class="alert-box">
                  <h6 class="text-center">Time's up!</h6>
                </div>
                <div id="no-wordlist-selected" class="alert-box">
                  <h6 class="text-center">Must select at least 1 word list!</h6>
                </div>
              </div>
            </div>
          </div>

          <div style="height: 20px">
            <div class="row h-100">
              <div class="col-5">
                <h6 class="word d-flex justify-content-center"></h6>
              </div>
              <div class="col-2">
                <p id="word-count-left" class="d-flex justify-content-center"></p>
              </div>
              <div class="col-5">
                <h6 id="timer" class="d-flex justify-content-center"></h6>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <div class="row">
                <div class="col">
                  <button class="btn btn-sm btn-secondary" id="skip">Skip</button>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="colors">
                <div class="color black"></div>
                <div class="color red"></div>
                <div class="color green"></div>
                <div class="color blue"></div>
                <div class="color yellow"></div>
                <div class="color purple"></div>
                <div class="color pink"></div>
                <div class="color brown"></div>
                <div class="color white"></div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <div class="col"><button class="float-right btn btn-sm btn-secondary" id="clear">Clear</button></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm offset-sm-1">
          <div class="row">
            <div id="guess-area">
              <div id="guess-box">
                <ul id="guess-messages"></ul>
              </div>
            </div>
          </div>

          <div class="row">
            <form id="guess-form" class="form-inline">
              <div id="guess-input" class="form-group mx-sm-2">
                <input id="guess-m" class="form-control" autocomplete="off" placeholder="Enter your guess"/>
              </div>

              <button id="guess-button" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="inputs" class="invisible">
          <div id="name-set">
            <label>Name: </label>
            <input id="name" autocomplete="off" value="Unknown" />
          </div>
          <!-- <div id="messages&#45;input"> -->
          <!--   <form id="main&#45;chat" action=""> -->
          <!--     <input id="m" autocomplete="off" /><button>Send</button> -->
          <!--   </form> -->
          <!-- </div> -->
        </div>
      </div>

      <div class="modal fade" id="name-modal" aria-hidden="true" aria-labelledby="name-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Hello! What's your name?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form id="name-modal-form" class="form-inline">
                <div class="form-group mx-sm-2">
                  <input id="name-modal-input" class="form-control" autocomplete="off" placeholder="Not Bronco"/>
                </div>

                <button data-dismiss="modal" class="btn btn-primary">That's me!</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="game-options-modal" aria-hidden="true" aria-labelledby="game-options-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Game Options</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form id="name-modal-form">
                <div class="form-group">
                  <label for="time-option">Choose Round Length</label>
                  <select id="time-option" name="time-option" class="custom-select">
                    <option value="5">5 Seconds (For testing only)</option>
                    <option value="60">60 Seconds</option>
                    <option value="120" selected>120 Seconds (Default)</option>
                    <option value="180">180 Seconds</option>
                    <option value="0">Free play</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="word-count-option">Choose Word Count</label>
                  <select id="word-count-option" name="word-count-option" class="custom-select">
                    <option value="5">5 Words</option>
                    <option value="10" selected>10 Words (Default)</option>
                    <option value="20">20 Words</option>
                  </select>
                </div>

                <div id="word-list-option" class="form-group">
                </div>

                <button id="reset-default-options" class="btn btn-secondary">Reset Defaults</button>
                <button data-dismiss="modal" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="/drawing.js"></script>
    <script src="/game_logic.js"></script>
  </body>
</html>
