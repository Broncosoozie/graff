<!doctype html>
<html>
  <head>
    <title>Graff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="drawing-area">
              <canvas class="whiteboard" ></canvas>
              <div class="alert-box-location">
                <div id="game-win" class="alert-box">
                  <p class="text-center">All 10! Nice!</p>
                </div>
                <div id="game-start" class="alert-box">
                  <p class="text-center">New game started!</p>
                </div>
                <div id="correct-guess-box" class="alert-box">
                  <p class="text-center" id="correct-guess"></p>
                </div>
                <div id="skip-word" class="alert-box">
                  <p class="text-center">Word skipped!</p>
                </div>
                <div id="game-over" class="alert-box">
                  <p class="text-center">Game over!</p>
                </div>
                <div id="time-out" class="alert-box">
                  <p class="text-center">Time's up!</p>
                </div>
              </div>
            </div>
          </div>

          <div style="height: 20px">
            <div class="row h-100">
              <div class="col-6">
                <h6 class="word d-flex justify-content-center"></h6>
              </div>
              <div class="col-6">
                <h6 id="timer" class="d-flex justify-content-center"></h6>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <div class="row">
                <div class="col">
                  <button class="btn btn-sm btn-secondary" id="skip">Skip</button>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="colors">
                <div class="color black"></div>
                <div class="color red"></div>
                <div class="color green"></div>
                <div class="color blue"></div>
                <div class="color yellow"></div>
                <div class="color purple"></div>
                <div class="color pink"></div>
                <div class="color brown"></div>
                <div class="color white"></div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <div class="col"><button class="float-right btn btn-sm btn-secondary" id="clear">Clear</button></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="game-controls">
              <button class="btn btn-secondary" id="start-game">Start Game</button>
              <button class="btn btn-secondary" id="give-up">Give up</button>
            </div>
          </div>
        </div>

        <div class="col-sm offset-sm-1">
          <div class="row">
            <div id="guess-area">
              <div id="guess-box">
                <ul id="guess-messages"></ul>
              </div>
            </div>
          </div>

          <div class="row">
            <form id="guess-form" class="form-inline">
              <div id="guess-input" class="form-group mx-sm-2">
                <input id="guess-m" class="form-control" autocomplete="off" placeholder="Enter your guess"/>
              </div>

              <button id="guess-button" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="inputs">
          <div id="name-set">
            <label>Name: </label>
            <input id="name" autocomplete="off" value="Unknown" />
          </div>
          <!-- <div id="messages&#45;input"> -->
          <!--   <form id="main&#45;chat" action=""> -->
          <!--     <input id="m" autocomplete="off" /><button>Send</button> -->
          <!--   </form> -->
          <!-- </div> -->
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="/drawing.js"></script>
    <script src="/game_logic.js"></script>
  </body>
</html>
